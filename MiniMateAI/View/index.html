<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMate AI - Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="background">
        <!-- Circles -->
        <div class="shape circle shape1"></div>
        <div class="shape circle shape2"></div>
        
        <!-- Triangles -->
        <div class="shape triangle shape3"></div>
        <div class="shape triangle shape4"></div>
        
        <!-- Squares -->
        <div class="shape square shape5"></div>
        <div class="shape square shape6"></div>
        
        <!-- Hexagon -->
        <div class="shape hexagon shape7"></div>
        
        <!-- Pentagon -->
        <div class="shape pentagon shape8"></div>
        
        <!-- Diamond -->
        <div class="shape diamond shape9"></div>
        
        <!-- Star -->
        <div class="shape star shape10"></div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>MiniMate AI</h1>
            <p>Your AI Assistant</p>
        </div>
        <div id="chatlog" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user_input" placeholder="Type your message..." />
            <button id="send_button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
